<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* 您可以在这里添加自定义的CSS代码 */
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white py-4 px-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <!-- Logo and other elements -->
          <a href="#" class="text-xl font-medium">Jordan</a>
        </div>
        <div>
          <!-- Sign In and other links -->
          <a href="#" class="text-gray-600 hover:text-gray-900">Sign In</a>
        </div>
      </div>
    </header>

    <main class="pt-10">
      <section class="max-w-screen-md mx-auto px-4 text-center">
        <h1 class="text-3xl font-medium">Mother's Day: Extra 25% Off</h1>
        <p class="text-gray-600">
          Explore the latest drops from Jordan, featuring the AJ4 Industrial
          Blue:
        </p>
        <a href="#" class="text-blue-600 hover:text-blue-800">Shop</a>
      </section>

      <section class="mt-10">
        <div class="flex flex-wrap -mx-4">
          <div class="w-full md:w-1/2 lg:w-1/3 px-4">
            <div class="bg-white rounded-lg p-4">
              <!-- Replace with the actual image URL -->
              <img
                src="path-to-image.jpg"
                alt="Jordan AJ4 Industrial Blue"
                class="rounded-lg w-full h-48 object-cover"
              />
              <h2 class="text-lg font-medium mt-4">AJ4 Industrial Blue</h2>
            </div>
          </div>
          <!-- Add more product cards as needed -->
        </div>
      </section>
    </main>

    <footer class="bg-white py-4 px-6 mt-10">
      <div class="flex items-center justify-between">
        <div>&copy; 2024 Jordan Store</div>
        <div>
          <!-- Social links or other footer elements -->
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
  </body>
</html>
